<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fetch and Graph CSV</title>
    <body>
    <script>
        var api = 'https://api.finage.co.uk/last/crypto/detailed/';
        var crypt = 'usd';
        var apiKey = '?apikey=API_KEY496Z0N8OYN5ZBXGZRIAHPUZNSSX837FB';
        var input = 'eth';

        var url = api + input + crypt + apiKey;

        async function geISS() {
           const response = await fetch(url);
           const data = await response.json();
           const {yearLow, yearHigh} = data;

              a = document.getElementById('low').textContent = yearLow.toFixed(2);
              b = document.getElementById('high').textContent = yearHigh.toFixed(2);
              var c = b-a;
              document.write("The difference in price of 1  Ethereum coin from 1 year is "+ c);
              document.write("<br>");
              document.write("The interest rate from the entire year is "+(c*100)/a+"%");
             
        }
        geISS();
        </script>
        <p> <span id="low"></span><br/><br/>
            <span id="high"></span>
        </p>
  </body>
</html>
